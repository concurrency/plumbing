# A bare 644p on a breadboard.
TVM_MCU=m644p
TVM_BYTECODE_ADDR=0x5000
TVM_F_CPU=16000000
TVM_UPLOAD_RATE=57600
PLATFORM=bare644
     
# avrdude
TVM_AVRDUDE_FIRMWARE_FLAGS="-V -F -p $TVM_MCU"
TVM_AVRDUDE_CODE_FLAGS="-V -F -p $TVM_MCU -b $TVM_UPLOAD_RATE -c arduino"
TVM_ARDUINO_FIRMWARE=tvm-avr-atmega644p-16000000.hex
